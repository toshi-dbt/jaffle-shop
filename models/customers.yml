models:
  - name: customers
    description: １レコードが１件の顧客を示す
    columns:
      - name: customer_id
        description: 顧客IDを示す主キー
        data_tests:
          - unique
          - not_null
      - name: first_name
        data_tests:
          - not_null
      - name: last_name
        data_tests:
          - not_null
      - name: first_order_date
        description: 初回の注文日で、NULLは顧客がまだ注文したことがないを示す
      - name: most_recent_order_date
      - name: number_of_orders
